<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>jQuery Travelmap</title>
  <link rel="stylesheet" href="//code.jquery.com/qunit/qunit-2.0.1.css">
</head>

<body>

  <!-- Keep maps visible for phantomjs -->
  <div id="map-default"></div>
  <div id="map-small-size"></div>
  <div id="map-controls"></div>

  <div id="qunit"></div>
  <div id="qunit-fixture"></div>

  <script src="//code.jquery.com/qunit/qunit-2.0.1.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyCN8Fl1lcO5KlMZrSsDCVTOvIYf1nL4Q08"></script>
  <!-- <script src="../lib/main.js"></script> -->
  <script src="../jquery.travelmap.js"></script>
  <script>
    $(function() {
      'use strict';

      // default map
      $('#map-default').travelmap({
        data: '../cities.json'
      });

      // smaller map
      $('#map-small-size').travelmap({
        height: 150,
        width: 250,
        data: '../cities.json'
      });

      // controlls
      $('#map-controls').travelmap({
        data: '../cities.json',
        zoomControl: true,
        panControl: true,
        scaleControl: true,
        overviewMapControl: true,
        streetViewControl: true
      });

    });
  </script>
  <script src="tests.js"></script>

</body>

</html>
